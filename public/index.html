<html ng-app="serverapp">
<head>
	<title>
		2morepeople
	</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap-theme.min.css">

</head>
	<body ng-controller="StatusConroller">
	<div class="container"> 
		<tabset>
		    <tab heading="Users">
		    	<div class="row">
					<div class="col-md-12">
						<h1>Known users</h1>
						<div ng-repeat="user in data.users">User: {{user.USER_ID}} {{user.LONGITUDE}} {{user.LATITUDE}} {{user.USER_NAME}}</div>
					</div>
				</div>
		    </tab>

		    <tab heading="Tags">
		    	<div class="row">
					<div class="col-md-12">
						<h1>Known tags</h1>
						<div ng-repeat="tag in data.tags">Tag: {{tag.MATCH_TAG}}</div>
					</div>
				</div>
		    </tab>

		    <tab heading="Live">
		    	<div class="row">
					<div class="col-md-3">
						<h1>Queue</h1>
						<div ng-repeat="qu in data.queues">ID: {{qu.USER_ID}} Tag: {{tag.MATCH_TAG}}</div>
					</div>

					<div class="col-md-3">
						<h1>Lobby</h1>
						<div ng-repeat="lobby in data.lobbies">Tag: {{lobby.MATCH_TAG}}</div>
					</div>


					<div class="col-md-3">
						<h1>Runnning</h1>
						<div ng-repeat="match in data.running_matches">Tag: {{match.MATCH_TAG}}</div>
					</div>

					<div class="col-md-3">
						<h1>Evaluations</h1>
						<div ng-repeat="evaluation in data.evaluations">Tag: {{evaluation.MATCH_TAG}}</div>
					</div>
				</div>
		    </tab>
		 </tabset>
	</div> 

	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular-resource.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.9.0/ui-bootstrap-tpls.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
